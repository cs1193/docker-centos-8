name: cs1193/centos-8

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file centos-8.Dockerfile --tag cs1193/centos-8:$(date +%s)
